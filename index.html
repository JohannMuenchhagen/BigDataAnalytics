<!DOCTYPE html>
<html lang="de">
<head>
    <title>BigDataAnalytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 1280; canvasHeight: 960;">

        <a-marker preset="hiro" smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="5">
            <a-text id="text_top"
                    value="..."
                    color="white"
                    position="-1 2.5 -4.5"
                    width=3%
                    rotation="-90 0 0"
                    wrap-count=20
                    ></a-text>

            <a-text id="text_middle"
                    value="..."
                    color="red"
                    position="-2.5 1 -3.5"
                    width=3%
                    rotation="-90 0 0"
                    wrap-count=20></a-text>

            <a-text id="text_bottom"
                    value="..."
                    color="red"
                    position="-2 1.5 -2"
                    width=4%
                    rotation="-90 0 0"
                    wrap-count=20></a-text>

            <a-plane position="0.3 2.3 -4.6" rotation="-90 0 0" width="2.7" height="0.7" color="green" opacity="0.5">
            </a-plane>
        </a-marker>
        <!--<a-entity camera></a-entity>-->
        <a-entity camera></a-entity>
    </a-scene>
    <script type="module" src="main.js"></script>
    </body>
</html>
