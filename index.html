<!DOCTYPE html>
<html>
<head>
    <title>AR.js auf dem iPhone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene embedded arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 1280; canvasHeight: 960;">

    <a-marker preset="hiro" smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="5">


        <a-text id="dummytext"
                value="Hallo Welt!"
                color="green"
                position="1 1.2 0"
                width=20
                rotation="-90 0 0"
                ></a-text>

        <a-text id="dummyzahl"
                value="1234"
                color="black"
                position="-2 0.5 -2"
                width=20
                rotation="-90 0 0"></a-text>

        <a-image src="image/IMG_1352.png"
                 position="0 1 0"
                 rotation="-90 0 0"
                 width="2"
                 height="2">

        </a-image>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
<script>
    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Warte bis die Szene fertig geladen ist
    document.querySelector('a-scene').addEventListener('loaded', () => {
        const text = "Dummy";
        const number = getRandomIntInclusive(1, 1000);

        const tEl = document.getElementById("dummytext");
        const nEl = document.getElementById("dummyzahl");

        if (tEl) tEl.setAttribute("value", text);
        if (nEl) nEl.setAttribute("value", number.toString());
    });
</script>
</body>
</html>
