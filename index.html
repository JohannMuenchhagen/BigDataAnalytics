<!DOCTYPE html>
<html lang="de">
<head>
    <title>BigDataAnalytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script type="module" src="main.js"></script>
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/swiped-events/dist/swiped-events.min.js"></script>-->


</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 1280; canvasHeight: 960;">

        <a-marker preset="hiro" smooth="true" smoothCount="5" smoothTolerance="0.01" smoothThreshold="5">


            <a-text id="text_top"
                    value="..."
                    color="black"
                    position="1 1.2 0"
                    width=5%
                    rotation="-90 0 0"
                    ></a-text>

            <a-text id="text_middle"
                    value="..."
                    color="red"
                    position="-2 0.5 -2"
                    width=5%
                    rotation="-90 0 0"></a-text>

            <a-text id="text_bottom"
                    value="..."
                    color="red"
                    position="-2 2 -2"
                    width=5%
                    rotation="-90 0 0"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
            <script>
                // Warte bis die Szene fertig geladen ist
                document.querySelector('a-scene').addEventListener('loaded', () => {

                    let tEl = document.getElementById("text_top");

                    if (tEl) tEl.setAttribute("value", 'Hallo');
                });

                document.addEventListener('swiped-left', () => {

                    let tEl = document.getElementById("text_top");

                    if (tEl) tEl.setAttribute("value", 'Swipe Test');
                });
            </script>
    </body>
</html>
